<!DOCTYPE html>
<html lang="en" ng-app="recorder">
	<head>
		<meta charset="utf-8">
		<title>Speech to Server</title>
    <script src="app.js"></script>
    <style>
    body {
      font-family: Helvetica, Tahoma, sans-serif; 
    }
    </style>
	</head>
	<body>
		<center>
      <br><br><br>
      <input id="theInput" type="file" onchange="goInput()"><br><br>

      <!--audio src="file.mp3" id="myAudioTag" controls="controls"></audio><br-->

      <h2>Short</h2>
      <progress id="playTagShortBar" value="0" max="1"></progress><br>
      <audio id="playTagShort" controls="controls"></audio>

      <h2>Full:</h2>
      <progress id="playTagFullBar" value="0" max="1"></progress><br>
      <audio id="playTagFull" controls="controls"></audio>
		</center>
	</body>
</html>
